worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;  # Ensure this line includes the default mime.types file
    default_type  application/octet-stream;

    server {
        listen 8080;
        server_name autoshiftnew.fly.dev;

        # Redirect all HTTP traffic to HTTPS (even though Fly.io does this automatically, we add this as an extra measure)
        return 301 https://$host$request_uri;
    }


    server {
        listen 443 ssl;
        server_name autoshiftnew.fly.dev;

        # Root directory for your built Vue app
        root /usr/share/nginx/html;  # Replace with the path where your built files are located
        index index.html;  # Ensure the index.html is served as the default file

        # Try to serve static files, fallback to index.html for SPA routing
        location / {
            try_files $uri $uri/ /index.html;  # Fallback to index.html for client-side routing
        }

        # This block is generally unnecessary if the 'include mime.types' line is present
        # However, you can leave it to ensure all common types are explicitly handled
        types {
            text/html html htm;
            text/css css;
            text/javascript js;
            application/javascript js;
            image/png png;
            image/jpeg jpeg jpg;
            application/font-woff2 woff2;
            application/font-woff woff;
        }
    }
}
